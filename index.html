<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-text">
            <h1>Danny's Diner</h1>
            <h3>The best burgers and pizzas in town</h3>
        </div>
    </header>

    <main>
        <div id="menu">

        </div>

        <div class="checkout">
            <p class="checkout-header">Your order</p>
            <div class="checkout-item-container">
                
            </div>
            <div class="checkout-total">
                <p class="total">Total price:</p>
                <p class="total-price"></p>
            </div>
            <button class="checkout-btn" id="checkout-btn">Complete Order</button>
        </div>

        <div class="payment-info-container" id="payment-info-container">
            <button class="close-btn" id="close-btn">X</button>
            <h1>Enter payment details</h1>
            <form id="payment-details">
                <input name="userName" type="text" placeholder="Enter your name" required />
                <input name="userCCNum" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="Enter card number" required />
                <input name="userCvv" type="tel" inputmode="numeric" pattern="[0-9\s]{3}" maxlength="3" placeholder="Enter CVV" id="cvv" required />
                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
            </form>
        </div>

        <div class="order-complete-container" id="order-complete-container">
            <h1 class="order-complete" id="order-complete"></h1>
            <button class="reset-btn" id="reset-btn">Order again</button>
        </div>
        <div class="version">V.2.1</div>
    </main>
</body>

<script src="./index.js" type="module"></script>
</html>
